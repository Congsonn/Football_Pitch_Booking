{% extends 'core/base.html' %}
{% load static crispy_forms_tags %}

{% block content %}
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="p-4 w-[90%] mx-auto">
      <div class="relative">
        <img src="{% static 'imgs/pitch (1).jpeg' %}" alt="" class="rounded-md" />
        <div class="absolute top-0 left-0 w-full h-full">
          <div class="h-full p-4 rounded-md bg-gradient-to-r from-primary-500/35 to-transparent">
            <h1 class="pl-4 text-2xl font-bold text-white md:pl-8 lg:pt-12 sm:text-4xl md:text-5xl lg:text-6xl">Chào mừng quay trở lại</h1>
            <p class="pt-1 pl-4 font-medium text-white md:pt-4 md:pl-8">Tìm kiếm, đặt sân bóng nhanh chóng và tiện lời</p>
          </div>
        </div>
        <div class="absolute left-0 w-full bottom-5">
          <div class="flex items-center p-4 mx-5 bg-white rounded-md">
            {% crispy form %}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
